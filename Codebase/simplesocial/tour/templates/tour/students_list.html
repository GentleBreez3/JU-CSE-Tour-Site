{% extends "tour/tour_base.html" %}
{% block body_block %}
  <div>

    <h1>Welcome to the List of Students Page!</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Roll</th>
          <th scope="col">Batch</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for info in students_list %}
        <tr>
          <td>{{ info.name }}</td>
          <td>{{ info.roll }}</td>
          <td>{{ info.batch }}</td>
          <td><a class='btn btn-warning' href="{% url 'tour:update' pk=info.pk %}"><i class="fa fa-wrench" aria-hidden="true"></i></a>
          <a class='btn btn-danger' href="{% url 'tour:delete' pk=info.pk %}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


{% endblock %}
